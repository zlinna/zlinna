                    <h2><span id="go-的位运算">Go 的位运算</span></h2><p>在 Go 语言中支持以下几种操作位的方式：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 在 Go 语言中支持以下几种操作位的方式：</span></span><br><span class="line"><span class="comment">        &amp;   // 位与：仅当 a 和 b 都为 1 时，操作 a&amp;b 返回 1，否则返回 0。</span></span><br><span class="line"><span class="comment">        |   // 位或：仅当 a 和 b 都为 0 时，操作 a|b 返回 0，否则返回 1。</span></span><br><span class="line"><span class="comment">        ^   // 异或：仅当 a!=b 时，操作 a^b 返回 1，否则返回 0。</span></span><br><span class="line"><span class="comment">        &amp;^  // 位与非：仅当 a=1, b=0 时，操作 a&amp;^b 返回 1，否则返回 0。</span></span><br><span class="line"><span class="comment">        &lt;&lt;  // 左移：a &lt;&lt; n，将 a 中的所有位向左偏移 n 次, 右边用0补齐</span></span><br><span class="line"><span class="comment">        &gt;&gt;  // 右移：a &gt;&gt; n; 将 a 中的所有位向右偏移 n 次, 左边用0补齐</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
<p>详情见以下示例：<br><a id="more"></a><br><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">"fmt"</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="comment">// &amp; 与( and )运算， 给定 2 个操作数 a，b：</span></span><br><span class="line">    <span class="comment">// 当且仅当 a 和 b 都为 1 时，操作 a&amp;b 返回 1。</span></span><br><span class="line">    <span class="comment">// 否则操作 a&amp;b 为 0。</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 0xAC: 10101100</span></span><br><span class="line">    <span class="comment">// 0xF0: 11110000</span></span><br><span class="line">    num := <span class="number">0xAC</span> &amp; <span class="number">0xF0</span></span><br><span class="line">    fmt.Printf(<span class="string">"%b\n"</span>, num)  <span class="comment">// num: 10100000</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// | 或( or )运算， 给定 2 个操作数 a，b：</span></span><br><span class="line">    <span class="comment">// 当且仅当 a 和 b 都为 0 时，操作 a|b 返回 0。</span></span><br><span class="line">    <span class="comment">// 否则操作 a&amp;b 为 1。</span></span><br><span class="line">    num = <span class="number">0xAC</span> | <span class="number">0xF0</span></span><br><span class="line">    fmt.Printf(<span class="string">"%b\n"</span>, num)  <span class="comment">// num: 11111100</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// ^ 非、异或( xor )运算， 给定 2 个操作数 a，b：</span></span><br><span class="line">    <span class="comment">// 当且仅当 a!=b 时，操作 a^b 返回 1。</span></span><br><span class="line">    <span class="comment">// 否则操作 a&amp;b 为 0。</span></span><br><span class="line">    num = <span class="number">0xAC</span> ^ <span class="number">0xF0</span></span><br><span class="line">    fmt.Printf(<span class="string">"%b\n"</span>, num)  <span class="comment">// num: 01011100</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// &amp;^ 与非( and not )运算, 使用 &amp; 后，再使用 ^ 操作的简写</span></span><br><span class="line">    <span class="comment">// 给定 2 个操作数 a，b：</span></span><br><span class="line">    <span class="comment">// 当 a=1, b=0 时，操作 a&amp;^b 返回 1。</span></span><br><span class="line">    <span class="comment">// 否则操作 a&amp;^b 为 0。</span></span><br><span class="line">    num = <span class="number">0xAC</span> &amp;^ <span class="number">0xF0</span></span><br><span class="line">    fmt.Printf(<span class="string">"%b\n"</span>, num)  <span class="comment">// num: 00001100</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// &lt;&lt; 左移运算符</span></span><br><span class="line">    <span class="comment">// a &lt;&lt; n; 将 a 中的所有位向左偏移 n 次, 右边用0补齐</span></span><br><span class="line">    num2 := <span class="number">32</span> <span class="comment">// num2: 100000</span></span><br><span class="line">    num2 &lt;&lt;= <span class="number">2</span>  <span class="comment">// num2 = num2 &lt;&lt; 2</span></span><br><span class="line">    fmt.Printf(<span class="string">"%b\n"</span>, num2)  <span class="comment">// num: 10000000</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// &gt;&gt; 右移运算符</span></span><br><span class="line">    <span class="comment">// a &gt;&gt; n; 将 a 中的所有位向右偏移 n 次, 左边用0补齐</span></span><br><span class="line">    num2 = <span class="number">32</span></span><br><span class="line">    num2 &gt;&gt;= <span class="number">2</span></span><br><span class="line">    fmt.Printf(<span class="string">"%b\n"</span>, num2)  <span class="comment">// num: 001000</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

<script>
  var playIndex = localStorage.getItem('playIndex') ? parseInt(localStorage.getItem('playIndex')) : 0
  let musics = $('.music-item')
  musics.eq(playIndex).addClass('active')
  var audio = document.getElementById("audio");

  $('.song-msg').html(musics[playIndex].dataset.name)
  audio.src = musics[playIndex].dataset.url


  var playbtn = document.getElementsByClassName("play-icon")[0];
  var playing = false;
  audio.loop = false;
  audio.addEventListener('ended', function () {
    playbtn.classList.remove("icon-kaishi")
    playbtn.classList.add("icon-kaishi1")
    playing = false
  }, false);
  audio.addEventListener('play', function () {
    playbtn.classList.remove("icon-kaishi1")
    playbtn.classList.add("icon-kaishi")
    playing= true
  }, false);
  audio.addEventListener('pause', function () {
    playbtn.classList.remove("icon-kaishi")
    playbtn.classList.add("icon-kaishi1")
    playing = false
  }, false);
  function toogleShowMusicList() {
    var musiclist = document.getElementsByClassName("music-list")[0];
    if(musiclist.className.indexOf("active") === -1){
      musiclist.classList.add("active")
    }else{
      musiclist.classList.remove("active");
    }
  }

  function playControl() {
    if(playing){
      audio.pause()
    }else{
      audio.play()
    }
  }

  function changePlayIndex(index) {
    if(playIndex !== index){
      localStorage.setItem('playIndex',index)
      playIndex = index
      musics.removeClass('active')
      musics.eq(playIndex).addClass('active')
      $('.song-msg').html(musics[playIndex].dataset.name)
      audio.src = musics[playIndex].dataset.url
      audio.play()
    }else{
      playControl()
    }
  }

  function preSong() {
    var index
    if(playIndex === 0){
      index = musics.length - 1
    }else{
      index = playIndex - 1
    }
    changePlayIndex(index)
  }

  function nextSong() {
    var index
    if(playIndex === musics.length - 1){
      index = 0
    }else{
      index = playIndex + 1
    }
    changePlayIndex(index)
  }

  function toggleMenu() {
    var mainLeft = $('.main-left')
    if(mainLeft.hasClass('active')){
      mainLeft.removeClass('active')
      $('.menu').removeClass('icon-close')
      $('.menu').addClass('icon-menu')
    }else{
      mainLeft.addClass('active')
      $('.menu').removeClass('icon-menu')
      $('.menu').addClass('icon-close')
    }
  }
</script>
